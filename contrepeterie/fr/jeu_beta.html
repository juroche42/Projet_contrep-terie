<section style="min-height: 600px;">

    <div class="jumbotron pt-5 pb-5 text-center">
        <h2 id="titrePr">Jeu des contrepéteries V2</h2>
    </div >

    <div id="chargementDico">
        <div class="blackOutline"> Dictionnaire chargé :     </div>
        <span id="chargement"></span>
    </div>

    <div  class="h-100 justify-content-center align-items-center">
        <div class="flexAllCenter">
            <button id="myButton" class="btnLettreOrPhoneme m-2" onclick="removeButton();deroulementJeu()">Commencer la partie !</button>
            <p id="info" class="alert alert-dark">Le chargement peut prendre quelques secondes.</p>
        </div>

        <div class="flexAllCenter">
            <div id="divJeu">
                <h3 id="text"></h3>
                <div id="myDIV" class=" m-1 p-1 blackOutline">
                    <h3 id="myH1" class="m-2 mb-4">Trouver les contrepèteries du mot !</h3>
                    <div class="flexAllCenter">
                        <input id="reponse" placeholder="Saisir la réponse...">
                        <button id="btnValidate" class="btn btn-dark" onclick="soumettreReponse()">Valider</button>
                    </div>
                </div>
                <div class="blackOutline p-1 m-1 mt-3" style="border-radius: 4px; ">
                    <div style="display: flex;">
                        <h3>Timer : </h3>
                        <h3 id="displayTimer">30</h3>
                    </div>

                    <div style="display: flex;">
                        <h3>Score : </h3>
                        <h3 id="displayScore"></h3>
                    </div>
                    <div style="display: flex;">
                        <h3 id="bonneRep">Bonnes réponses : </h3><h3 id="nombreBonnesRep">0</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="flexAllCenter">
        <h3 id="messageSuccess"></h3>
        <h3 id="ancienMot"></h3>
        <h3 id="solution"></h3>
        
    </div>

</section>
